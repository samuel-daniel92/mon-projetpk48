<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todo-container" role="application" aria-label="Liste de tâches">
        <h1 class="todo-title" aria-label="Titre de la liste">To Do List</h1>
        <div class="todo-input-container">
            <input type="text" id="task-input" placeholder="Ajouter une tâche..." aria-label="Nouvelle tâche">
            <button id="add-task" aria-label="Ajouter la tâche"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo-list" id="task-list" aria-label="Liste des tâches"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
